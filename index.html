<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divya Reddy Suram - Portfolio</title>
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vscode-container">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <div class="icon-group">
                <div id="explorer-icon" data-panel="explorer" class="icon active" title="Explorer"><i class="fas fa-copy"></i></div>
                <div id="git-icon" data-panel="git" class="icon" title="Source Control"><i class="fas fa-code-branch"></i></div>
                <div id="debug-icon" data-panel="debug" class="icon" title="Run and Debug"><i class="fas fa-bug"></i></div>
                <div id="extensions-icon" data-panel="extensions" class="icon" title="Extensions"><i class="fas fa-puzzle-piece"></i></div>
            </div>
            <div class="icon-group">
                <div class="icon" title="Settings (Coming Soon)"><i class="fas fa-cog"></i></div>
            </div>
        </div>

        <!-- Sidebar & Panels Container -->
        <div class="sidebar-container" id="sidebar-container">
            <!-- File Explorer Panel -->
            <div id="explorer-panel" class="panel active">
                <div class="panel-header">Explorer</div>
                <div class="panel-content">
                    <div class="folder-name" id="folder-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <span>DIVYA_REDDY_SURAM</span>
                    </div>
                    <ul class="file-list" id="file-list">
                         <li data-file="home.md"><i class="fab fa-markdown" style="color: #61afef;"></i><span class="file-name">home.md</span></li>
                         <li data-file="projects.ts"><i class="fas fa-microchip" style="color: #c678dd;"></i><span class="file-name">projects.ts</span></li>
                         <li data-file="experience.jsx"><i class="fab fa-react" style="color: #61dafb;"></i><span class="file-name">experience.jsx</span></li>
                         <li data-file="skills.ts"><i class="fas fa-code" style="color: #e5c07b;"></i><span class="file-name">skills.ts</span></li>
                         <li data-file="education.json"><i class="fas fa-graduation-cap" style="color: #98c379;"></i><span class="file-name">education.json</span></li>
                         <li data-file="contact.html"><i class="fab fa-html5" style="color: #e06c75;"></i><span class="file-name">contact.html</span></li>
                         <li><a href="" target="_blank" style="text-decoration: none; color: inherit; display: flex; align-items: center; padding: 4px 10px;">
                             <i class="fas fa-file-pdf" style="color: #e06c75; margin-right: 8px; width: 16px;"></i><span class="file-name">resume.pdf</span></a>
                         </li>
                    </ul>
                </div>
            </div>
            <!-- Other Panels... -->
            <div id="git-panel" class="panel"><div class="panel-header">Source Control</div><div class="panel-content git-log"></div></div>
            <div id="debug-panel" class="panel"><div class="panel-header">Run and Debug</div><div class="panel-content" id="debug-content"></div></div>
            <div id="extensions-panel" class="panel"><div class="panel-header">Extensions</div><div class="panel-content" id="extensions-content"></div></div>
        </div>
        
        <div class="resize-handle-vertical" id="sidebar-resize-handle"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-area" id="editor-area">
                <div class="tabs-container" id="tabs-container"></div>
                <div class="editor-container" id="editor-container"></div>
            </div>
            <div class="resize-handle-horizontal" id="terminal-resize-handle"></div>
            <div class="terminal-container" id="terminal-container">
                <div class="terminal-output" id="terminal-output"></div>
                <div class="terminal-input-line">
                    <span class="terminal-prompt">~/portfolio $</span>
                    <input type="text" id="terminal-input" autocomplete="off" autofocus>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-bar-left"><span><i class="fas fa-code-branch"></i> main</span></div>
                <div class="status-bar-right"><span>Spaces: 2</span><span>UTF-8</span><span id="toggle-terminal"><i class="fas fa-terminal"></i> Terminal</span><span><i class="far fa-bell"></i></span></div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
